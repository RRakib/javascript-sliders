<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tab Slider</title>
</head>
<body>
    <input type='radio' name='choice' id="nav-1" checked>
    <input type='radio' name='choice' id="nav-2">
    <input type='radio' name='choice' id="nav-3">
    <div id="app">
        <nav class="ui-nav">
            <div class="ui-bg">
                <div class="ui-cutout"></div>
                <div class="ui-dot"></div>
            </div>
            <label for="nav-1" class="ui-label">
                <span class="ui-icon">
                    <svg class="icon icon-1 icon-newspaper">
                        <use xlink:href="#icon-newspaper">
                            <symbol id="icon-office" viewBox="0 0 32 32">
                                    <title>office</title><path d="M0 32h16v-32h-16v32zM10 4h4v4h-4v-4zM10 12h4v4h-4v-4zM10 20h4v4h-4v-4zM2 4h4v4h-4v-4zM2 12h4v4h-4v-4zM2 20h4v4h-4v-4zM18 10h14v2h-14zM18 32h4v-8h6v8h4v-18h-14z"></path>
                            </symbol>
                        </use>
                    </svg>
                </span>
            </label>
            <label for="nav-2" class="ui-label">
                <span class="ui-icon">
                    <svg class="icon icon-2 icon-folder-plus">
                        <use xlink:href="#icon-folder-plus">
                            <symbol id="icon-newspaper" viewBox="0 0 32 32">
                                <title>newspaper</title><path d="M28 8v-4h-28v22c0 1.105 0.895 2 2 2h27c1.657 0 3-1.343 3-3v-17h-4zM26 26h-24v-20h24v20zM4 10h20v2h-20zM16 14h8v2h-8zM16 18h8v2h-8zM16 22h6v2h-6zM4 14h10v10h-10z"></path>
                            </symbol>
                        </use>
                    </svg>
                </span>
            </label>
            <label for="nav-3" class="ui-label">
                <span class="ui-icon">
                    <svg class="icon icon-3 icon-office">
                        <use xlink:href="#icon-office">
                            <symbol id="icon-folder-plus" viewBox="0 0 32 32">
                                <title>folder-plus</title><path d="M18 8l-4-4h-14v26h32v-22h-14zM22 22h-4v4h-4v-4h-4v-4h4v-4h4v4h4v4z"></path>
                            </symbol>
                        </use>
                    </svg>
                </span>
            </label>
        </nav>
        <div class="ui-pages">
            <article class="ui-page" data-page="1"><h2>Page 1</h2></article>
            <article class="ui-page" data-page="2"><h2>Page 2</h2></article>
            <article class="ui-page" data-page="3"><h2>Page 3</h2></article>
        </div>
    </div>
</body>
</html>

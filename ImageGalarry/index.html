<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Galarry</title>
</head>
<body>
    <div id="app" data-state='0'>
        <div class="ui-big-images">
            <div class="ui-big-image" data-key='0'><img src="./images/1.jpeg" alt="img"></div>
            <div class="ui-big-image" data-key='1'><img src="./images/2.jpeg" alt="img"></div>
            <div class="ui-big-image" data-key='2'><img src="./images/3.jpeg" alt="img"></div>
            <div class="ui-big-image" data-key='3'><img src="./images/4.jpeg" alt="img"></div>
            <div class="ui-big-image" data-key='4'><img src="./images/5.jpeg" alt="img"></div>
            <div class="ui-big-image" data-key='5'><img src="./images/6.jpeg" alt="img"></div>
        </div>
        <div class="ui-thumbnails">
            <div class="ui-thumbnail" data-key='0'><img src="./images/1.jpeg" alt="img"></div>
            <div class="ui-thumbnail" data-key='1'><img src="./images/2.jpeg" alt="img"></div>
            <div class="ui-thumbnail" data-key='2'><img src="./images/3.jpeg" alt="img"></div>
            <div class="ui-thumbnail" data-key='3'><img src="./images/4.jpeg" alt="img"></div>
            <div class="ui-thumbnail" data-key='4'><img src="./images/5.jpeg" alt="img"></div>
            <div class="ui-thumbnail" data-key='5'><img src="./images/6.jpeg" alt="img"></div>
        </div>
    </div>
    <script src="./js/js.js"></script>
</body>
</html>
